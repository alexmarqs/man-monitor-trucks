jobs:
  include:
    - stage: backend
      language: java
      jdk:
        - oraclejdk11
      before_install:
        - cd ./monitor-truck-api
      deploy:
        skip_cleanup: true
        provider: heroku
        app: monitor-truck-api
        api_key:
          secure: 
    - stage: frontend
      language: node_js
      node_js:
        - 10
      before_install:
        - cd ./monitor-truck-client
      before_deploy:
        - npm run build
      deploy:
        provider: netlify
        site: monitor-truck-client
        auth: $NETLIFY_ACCESS_TOKEN
        edge: true # opt in to dpl v2 
        dir: "build/"
        prod: true